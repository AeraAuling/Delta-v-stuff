- type: entity
  parent: AncientBookBase
  id: AncientBookCommon
  name: Common Ancient Book
  description: A very old book commonly found in archives. Read it to discover what it is.
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: paper
    - state: cover_strong
      color: "#0f204f"
    - state: decor_wingette_circle
      color: "#2c5491"
    - state: decor_vertical_middle
      color: "#3c6ab0"
    - state: icon_fish
    - state: detail_bookmark
      color: "#2c5491"
  - type: Construction
    graph: AncientBookCommonRestored
    node: bookrestored
  - type: SpawnItemsOnUse
    items:
      - id: ResearchDisk
      - id: AncientBookCommon1
        orGroup: AncientBookCommonPool
      - id: AncientBookCommon2
        orGroup: AncientBookCommonPool
      - id: AncientBookCommon3
        orGroup: AncientBookCommonPool

