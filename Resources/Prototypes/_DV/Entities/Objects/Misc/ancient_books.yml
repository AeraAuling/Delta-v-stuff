- type: entity
  categories: [ HideSpawnMenu ]
  parent: BaseItem
  abstract: true
  id: AncientBookBase
  name: Ancient Book
  components:
  - type: Sprite
    layers:
      - sprite: Objects/Materials/Shards/shard.rsi
        state: shard1
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: StaticPrice
    price: 10

- type: entity
  parent: AncientBookBase
  id: AncientBookDamagedCommon
  name: Damaged Ancient Book
  description: An ancient book that has seen better times. The cover and words are illegible, but surely someone could restore it.
  components:
  - type: Sprite
    layers:
      - sprite: _DV/Objects/Misc/books.rsi
        state: ancientbookdamaged2
  - type: Construction
    graph: AncientBookCommonRestored
    node: start
  - type: Tag
    tags:
      - AncientBookDamagedCommon

